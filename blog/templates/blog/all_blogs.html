{% extends 'base.html' %}
{% block content %}


<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
<h3 class="text-center mb-5">Victor has Written {{number_posts}} Blog Post{{number_posts|pluralize}}</h3>

{% for entry in entries  %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{{entry.get_absolute_url}}">
      <h3>{{entry.title}}</h3>
    </a>
    <h5 class="text-muted">{{ entry.date|date:'M d Y'|upper }}</h5>
    <h4> {{entry.description | truncatechars:100}} </h4>
  </div>
</div>
{% endfor %}
{% endblock content %}
